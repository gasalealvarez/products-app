<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="producto" width ="50%">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="precioTarjeta">
    <th mat-header-cell *matHeaderCellDef> Precio Final </th>
    <td mat-cell *matCellDef="let element"> {{element.precioTarjeta}} </td>
  </ng-container>
  
  <ng-container matColumnDef="precioFinal">
    <th mat-header-cell *matHeaderCellDef> Precio Dto </th>
    <td mat-cell *matCellDef="let element"> {{element.precioFinal}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="fechaActualizacion">
    <th mat-header-cell *matHeaderCellDef> Precio Dto </th>
    <td mat-cell *matCellDef="let element"> {{ element.fechaActualizacion.toDate() | date  }} </td>
  </ng-container> -->

  <ng-container matColumnDef="actions" width ="10%">
    <th mat-header-cell *matHeaderCellDef >Acciones</th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-stroked-button color="accent" (click)="onEditPost(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn" (click)="onDeleteProduct(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
